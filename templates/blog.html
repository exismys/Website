<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/jpeg" href="/static/images/levy.jpeg">
  <link rel="stylesheet" href="/static/css/blog.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Blog - {{ .Title }}</title>
</head>
<body>
  <div class="container">
    <article>
      <h1>{{ .Title }}</h1>
      <p class="publish-date">{{ .Date.Format "January 2, 2006" }}</p>
      {{ .Content }}
      <p>Tags: {{ range .Tags }}<span class="tag">{{ . }}</span>{{ end }}</p>
    </article>
  </div>
</body>
</html>
